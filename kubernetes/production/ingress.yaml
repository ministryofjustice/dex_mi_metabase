apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dex-mi-production-metabase-ingress
  namespace: dex-mi-production
  annotations:
    nginx.ingress.kubernetes.io/server-snippet: |
      location = /.well-known/security.txt {
        return 301 https://raw.githubusercontent.com/ministryofjustice/security-guidance/main/contact/vulnerability-disclosure-security.txt;
      }
      location ~* \.(php|cgi)$ {
        deny all; access_log off;
      }
    external-dns.alpha.kubernetes.io/set-identifier: dex-mi-production-metabase-ingress-dex-mi-production-blue
    external-dns.alpha.kubernetes.io/aws-weight: "0"
spec:
  ingressClassName: default
  tls:
  - hosts:
    - dex-mi-production.apps.live-1.cloud-platform.service.justice.gov.uk
  rules:
  - host: dex-mi-production.apps.live-1.cloud-platform.service.justice.gov.uk
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: dex-mi-production-metabase-service
            port:
              number: 3000

